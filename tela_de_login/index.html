<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="variables/favicon.ico"
      type="image/x-icon"
    />
    <title>Meu ponto certo&reg;</title>
  </head>
  <body>
    <header>
      <div id="logo_mpc">
        <img
          src="variables/logo-255.png"
          alt="logo preto e branco meu ponto certo"
        />
      </div>

      <h1 id="titulo">Bem vindo ao Meu Ponto Certo!</h1>
      <h3>
        Primeiro, faça seu login para saber se seu ponto é adequado para
        investimento com o método ESPC!
      </h3>
    </header>

    <form action="login" method="post">
      <h4>Login</h4>
      <div class="form-control">
        <label for="username"> Nome de Usuário: </label>
        <input
          id="username"
          type="text"
          name="username"
          placeholder="Insira seu Nome de Usuário"
        />
      </div>
      <div class="form-control">
        <label for="password"> Senha: </label>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Insira sua senha"
        />
      </div>

      <div class="button-wrapper">
        <input id="submit" type="submit" name="acao" value="Entrar" />
      </div>
    </form>
    <footer> 2023 &copy; Meu Ponto Certo - Todos os direitos reservados
        <div id="icone_mpc">
            <img src="variables/icon-165.png" alt="icone_mpc" />
        </div>
    </footer>

    <script src="tela-de-login.js"></script>
  </body>
</html>
